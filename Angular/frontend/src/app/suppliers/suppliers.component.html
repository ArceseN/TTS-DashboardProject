      <h1 class="page-header">Dashboard</h1>

      <h2 class="sub-header">Suppliers</h2>

      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addProductForm">Add Supplier</button>

        <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>

      <!-- Table -->

          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead>
              <tr>
                <th>Id</th>
                <th>Supplier Name</th>
                <th>Edit Supplier Name</th>

              </tr>
              </thead>
              <tbody>
          <tr  *ngFor="let supplier of suppliers">



            <td>{{supplier.supplierId}}</td>
            <td>{{supplier.supplierName}}</td>

            <td class="text-right" id="tableDataBtns">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary"><i class="far fa-edit"></i></button>
                <button type="button" class="btn btn-danger" (click)="deleteSupplier(supplier.id, i)"><i class="far fa-trash-alt"></i></button>

              </div>
            </td>
          </tr>

          </tbody>
